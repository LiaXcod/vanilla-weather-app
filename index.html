<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/36139332d9.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <h1 id="city"></h1>
          <h2 id="date"></h2>
        </header>

        <div class="today">
          <div class="grid">
            <div class="row">
              <div class="col">
                <img src="" alt="" class="icon" id="icon" />
                <span class="temperature" id="temp"> </span>
                <span class="units">
                  <a href="#" class="celsius" id="celsius">ºC</a> |
                  <a href="#" class="farenheit" id="farenheit">ºF</a>
                </span>
              </div>
              <div class="col">
                <ul>
                  <li class="description" id="description"></li>
                  <li>
                    Humidity <span id="humidity"></span>% | Wind
                    <span id="wind"></span>km/h
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="form">
          <form class="city-form" id="search-form">
            <input type="search" placeholder="Enter a city" id="city-input" />
            <input type="submit" value="search" />
          </form>
        </div>
      </div>

      <p class="link">
        <a
          class="true-link"
          href="https://github.com/LiaXcod/vanilla-weather-app"
          target="_blank"
          >Open-source code </a
        >by Lia Nunes <span class="emoji">👩🏻‍💻</span>
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
